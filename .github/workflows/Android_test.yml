name: Android Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Start Android Emulator
        uses: vgaidarji/android-github-actions-emulator@v1.0.1
        with:
          entryPoint: start
          args: -no-snapshot-save -no-boot-anim

      - name: Run Android Tests
        run: adb devices
