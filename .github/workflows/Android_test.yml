name: Android Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          
      - name: Install Node
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install @actions/core
     

      - name: Android Emulator with deviceId        
        uses: NguyenDuyThanhB1909984/android-emulator-runner@v2.30.2
        with:
          api-level: 29
          script: adb devices
