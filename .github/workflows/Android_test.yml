name: Android Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # - name: Android Emulator with deviceId        
      #   uses: NguyenDuyThanhB1909984/android-emulator-runner@v2.30.1
      #   with:
      #     api-level: 29
      #     script: adb devices
      - name: Android Emulator with deviceId
        uses: NguyenDuyThanhB1909984/android-emulator-runner@v2.30.1
        with:
          api-level: 29
          script: |
            # Install Katalon Studio
            wget https://download.katalon.com/Katalon_Studio_Linux_64-7.4.0.tar.gz
            tar -xzf Katalon_Studio_Linux_64-7.4.0.tar.gz
            ./Katalon_Studio_Linux_64-7.4.0/katalon --install
      
            # Check Katalon installation
            katalon --version
      
            adb devices
