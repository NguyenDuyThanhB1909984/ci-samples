name: Android Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 23
          license: accept
          headless: true
          emulator-flags: '-no-snapshot-save -no-boot-anim'
        id: emulator

      - name: Get device ID
        run: |
          echo "deviceId=${{ steps.emulator.outputs.device-id }}" >> $GITHUB_ENV
        shell: bash

      - name: Show device ID
        run: echo "Device ID is ${{ env.deviceId }}"
